<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NAME/relationship2</title>

</head>
<body>

<header>
  <h1>NAME</h1>
  <p class="subtitle">relationship2</p>
</header>

<section class="gallery">
  <h2>MY</h2>
  <img src="images/name/rel2/my/01.jpg" class="zoom">
</section>

<section class="gallery">
  <h2>OTHERS</h2>
  <img src="images/name/rel2/others/01.jpg" class="zoom">
</section>

<footer>
  <a href="oc_name.html">← back</a>
</footer>

<!-- 원본 확대용 -->
<div id="lightbox">
  <img id="lightbox-img">
</div>

<script>
  const images = document.querySelectorAll('.zoom');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });
</script>

</body>
</html>
