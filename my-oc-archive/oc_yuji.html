<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>후코코 유지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>후코코 유지</h1>
</header>

<!-- 자관 링크 (있을 때만 두면 됨) -->
<section class="entry-links">
  <a href="oc_yuji_rel1.html">자관1</a>
  <a href="oc_yuji_rel2.html">자관2</a>
</section>

<!-- 메인 그림 -->
<section class="gallery">
  <h2>MY ART</h2>
  <img src="images/yuji/main/my/01.jpg" class="zoom">
</section>

<section class="gallery">
  <h2>OTHERS</h2>
  <img src="images/yuji/main/others/a.jpg" class="zoom">
</section>

<footer>
  <a href="list.html">← back</a>
</footer>

<!-- 라이트박스 -->
<div id="lightbox">
  <img id="lightbox-img">
</div>

<script>
  const images = document.querySelectorAll('.zoom');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      lightboxImg.src = img.src;
      lightbox.classList.add('active');
    });
  });

  lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
  });
</script>

</body>
</html>
